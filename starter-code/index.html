<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="header">
      devfinder
      <button class="themeToggler">
          Light
          <img src="assets/icon-sun.svg" alt="sun - light theme" />
          Dark
          <img src="assets/icon-moon.svg" alt="moon - dark theme" />
        </div>
      </button>
    </div>
    <div class="searchbar">
      <img src="assets/icon-search.svg" alt="search icon" />
      <input type="text" placeholder="Search GitHub username..."/>
      <button type="submit">Search</button>
    </div>

   <main class="card">
      <img src="/" alt="profile photo"/>
      <div class="userData">
        <div class="basicInfo">
          <div class="githubName">
            The Octacat
          </div>
          <div class="joined">Joined</div>
          <div class="username">
            @octacat
          </div>
          <div class="userBio">
            This profile has no bio
          </div>
        </div>
        <div class="accountInfo">
          <div class="accountInfoSection">
            <div class="accountInfoTitle">
              Repos
            </div>
            <div class="accountInfoNumber">
              8
            </div>
          </div>
          <div class="accountInfoSection">
            <div class="accountInfoTitle">
              Followers
            </div>
            <div class="accountInfoNumber">
              3938
            </div>
          </div>
          <div >
            <div class="accountInfoSection">
              Following
            </div>
            <div class="accountInfoNumber">
              9
            </div>
          </div>
        </div>
      </div>
   </main>


  </div>
</body>
</html>
